<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meecats - NFT Marketplace</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="icon" type="image/png" href="./assets/favicon/favicon.png" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load('#header', './template/header.html');
        </script>
        <main style="margin-top: var(--height-header); min-height: 1000px">
            <!-- Introduction -->
            <div class="intro">
                <div class="intro__inner container">
                    <div class="intro__left">
                        <div class="intro__text heading">Discover & Showcase</div>
                        <h2 class="intro__heading heading">Your Favourite Crypto Atr.</h2>
                        <p class="intro__desc">
                            A seamless NFT creation experience, from generation to mint in a few easy steps.
                        </p>
                        <div class="intro__action">
                            <button class="intro__button">Let's Explore</button>
                            <span class="intro__wrap-icon">
                                <img class="intro__icon" alt="" src="./assets/images/intro-icon.png" />
                            </span>
                        </div>
                    </div>
                    <div class="intro__right">
                        <div class="intro__contain-thumbs">
                            <div class="intro__wrap-thumb">
                                <img class="intro__img-thumb-1" alt="" src="./assets/images/intro-thumb-1.png" />
                                <img class="intro__decoration-1" alt="" src="./assets/images/intro-alter.svg" />
                                <img
                                    class="intro__decoration-2 d-lg-none"
                                    alt=""
                                    src="./assets/images/flash-light.png"
                                />
                            </div>
                            <div class="intro__multi-thumb">
                                <img class="intro__img-thumb-2" alt="" src="./assets/images/intro-thumb-2.png" />
                                <img class="intro__img-thumb-3" alt="" src="./assets/images/intro-thumb-3.png" />
                            </div>
                            <div class="intro__thumb">
                                <img class="intro__img-thumb-4" alt="" src="./assets/images/intro-thumb-4.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer" class="footer"></footer>
        <script>
            load('#footer', './template/footer.html');
        </script>
    </body>
</html>
